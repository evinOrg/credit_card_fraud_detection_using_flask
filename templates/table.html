<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>index</th>
    <th>XGBoost</th>
    <th>CatBoost</th>
  </tr>
  {% for p in indices %}
  <tr>
    <td>{{p+1}}</td>
    {% for col in data %}
    {% if data[col][p]==1 %}
    <td>Fraudulent</td>
    {% else %}
    <td>Legitimate</td>
    {%endif%}
    {%endfor%}
  </tr>
  {%endfor%}

</table>

</body>
</html>
